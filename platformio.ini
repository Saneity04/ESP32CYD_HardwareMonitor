[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    TFT_eSPI

build_flags =
    -D USER_SETUP_LOADED=1 ; use own User_setup.h for TFT
    -include include/ESP32CYD_Setup.h ; User_setup.h location